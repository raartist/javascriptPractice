<!-- 6. Write a JavaScript program to determine whether a given year is a leap year in the Gregorian calendar. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leap year</title>
    <style>
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h2>Find out if the year is Leap year or not?</h2>
    <form>
      <input id="year" type="number" max="4" />
      <button type="submit" onclick="getResult()">Submit</button>
    </form>

    <p>result: <span id="result"></span></p>
    <script>
      let result = document.getElementById("result");

      function getResult() {
        let year = document.getElementById("year").value;

        if (year % 100 === 0 ? year % 400 === 0 : year % 4 === 0) {
          document.getElementById("year").value = "";
          return (result.innerHTML = year + " is a leap year.");
        }
        document.getElementById("year").value = "";
        result.innerHTML = year + " is not a leap year.";
      }
    </script>
  </body>
</html>
